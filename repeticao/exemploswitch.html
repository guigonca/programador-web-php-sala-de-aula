<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Senac - Curso PHP - Laço de repetição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div>
        <p style="text-align: center;">
            Exercitando condições de multiplos casos com switch.
        </p>
        <p>
            Escreva um número, de acordo com a sua escolha e veja o resultado da operação aritimética.
        </p>
        <form action="exemploswitch.php" method="post">
            <label for="idnumero" class="form-label">Número</label>
            <input type="number" class="form-control" name="numero" id="idnumero">
            <br>

            <fieldset>
                <legend>Operações</legend>

                <input type="radio" class="form-check-input" name="operacao" value="1" id="iddobro">
                <label for="iddobro" class="form-label">Dobro</label>

                <input type="radio" class="form-check-input" name="operacao" value="2" id="idcubo">
                <label for="idcubo" class="form-label">Cubo</label>

                <input type="radio" class="form-check-input" name="operacao" value="3" id="idraiz">
                <label for="idraiz" class="form-label">Raiz</label>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
